version: "3"

services:
  base: &base #  image: chatwoot/chatwoot:latest
    image: amoxt/chatwoot-arm
    env_file: .env ## Change this file for customized env variables
    volumes:
      - /tmp/storage:/app/storage

  rails:
    <<: *base
    depends_on:
      - postgres
      - redis
    ports:
      - "127.0.0.1:4000:3000"
    environment:
      - NODE_ENV=production
      - RAILS_ENV=production
      - INSTALLATION_ENV=docker
    entrypoint: docker/entrypoints/rails.sh
    command: ["bundle", "exec", "rails", "s", "-p", "3000", "-b", "0.0.0.0"]
    restart: always

  sidekiq:
    <<: *base
    depends_on:
      - postgres
      - redis
    environment:
      - NODE_ENV=production
      - RAILS_ENV=production
      - INSTALLATION_ENV=docker
    command: ["bundle", "exec", "sidekiq", "-C", "config/sidekiq.yml"]
    restart: always

  postgres:
    image: postgres:12
    restart: always
    ports:
      - "127.0.0.1:5433:5432"
    volumes:
      - /tmp/postgres:/var/lib/postgresql/data
    env_file: .env ## Change this file for customized env variables
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=chatwoot
      - POSTGRES_PORT=5433

  redis:
    image: redis:alpine
    restart: always
    command: ["sh", "-c", 'redis-server --requirepass "$REDIS_PASSWORD"']
    env_file: .env ## Change this file for customized env variables
    volumes:
      - /tmp/redis:/data
    ports:
      - "127.0.0.1:6380:6379"
